<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio</ion-card-title>
        <ion-card-subtitle>
          <p>Hola {{username}}</p>
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">noti</ion-toggle>
          </ion-item>

          <ion-item>
          </ion-item>
      
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
